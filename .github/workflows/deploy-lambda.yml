name: Deploy Lambda

on:
  push:
    branches: ["main"]
    paths:
      - 'agent/**'
      - '.github/workflows/deploy-lambda.yml'

permissions:
  contents: read
  pages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Output requirements
        run: uv pip install --python-platform linux --python 3.12 -r pyproject.toml --target .
        working-directory: agent

      - name: Zip agent directory
        run: |
          cd agent
          zip -r ../agent.zip .
      - uses: actions/upload-artifact@v4
        with:
          name: agent-zip
          path: agent.zip

  deploy-lambda:
    needs: build-lambda
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: agent-zip
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}
          aws-region: eu-central-1
      - name: Deploy Lambda
        run: aws lambda update-function-code --function-name nag763-agent --zip-file fileb://agent.zip