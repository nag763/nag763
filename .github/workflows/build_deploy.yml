name: Deploy AWS Infra

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-front:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install npm deps
        run: npm i
        working-directory: ./front
      - name: Build
        env:
          PUBLIC_AGENT_ENDPOINT: ${{ secrets.PUBLIC_AGENT_ENDPOINT }}
        run: npm run build
        working-directory: ./front
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./front/dist

  deploy-s3:
    needs: build-front
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: Sync files to S3 bucket
        run: aws s3 sync ./dist s3://nag763 --delete

  deploy-lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pyproject.toml
        working-directory: ./agent
      - name: Zip agent directory
        run: |
          cd agent
          zip -r ../agent.zip .
      - name: Deploy Lambda
        run: aws lambda update-function-code --function-name nag763-agent --zip-file fileb://agent.zip
